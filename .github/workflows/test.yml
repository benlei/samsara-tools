name: Test Action

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Build action
      run: npm run build
    
    - name: Test Genshin Impact banner pull
      uses: ./
      with:
        game: 'gi'
        output: './test-output/gi-banners.yml'
        output-image-dir: './test-output/images'
        force: 'false'
        min-data-size: '1000'
    
    - name: Test HSR banner pull
      uses: ./
      with:
        game: 'hsr'
        output: './test-output/hsr-banners.yml'
        output-image-dir: './test-output/images'
        force: 'false'
        min-data-size: '500'

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Check if build is up to date
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Build is not up to date. Please run 'npm run build' and commit the changes."
          git status
          exit 1
        fi
