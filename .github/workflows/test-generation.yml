{
  "name": "Test Banner Generation",
  "on": {
    "workflow_dispatch": {}
  },
  "jobs": {
    "generate": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Checkout",
          "uses": "actions/checkout@v4"
        },
        {
          "name": "Setup Node.js",
          "uses": "actions/setup-node@v4",
          "with": {
            "node-version": "20"
          }
        },
        {
          "name": "Install dependencies",
          "run": "npm ci"
        },
        {
          "name": "Build",
          "run": "npm run build"
        },
        {
          "name": "Generate banners",
          "run": "node dist/action.js 2>&1 | tee action.log"
        },
        {
          "name": "Upload outputs",
          "uses": "actions/upload-artifact@v4",
          "with": {
            "name": "test-outputs",
            "path": |
              *.yml
              action.log
        }
      ]
    }
  }
}
